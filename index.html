<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- eval => evaluation later !!! -->
    <section class="eval">
        <h2 class="eval-title">
            <b class="eval-title__left">Онлайн</b>
            <span class="eval-title__center"></span>
            <div class="eval-title__right">оценка</div>
        </h2>

        <form class="eval-content" id="eval-form" name="eval-form" action="#">
            <section class="eval-content-inputs">
                <div class="eval-content-inputs-top">
                    <div class="eval-content-inputs-top-input-wrapper">
                        <input placeholder="Имя пользователя" type="text" class="form-input" name="Name" required>
                    </div>

                    <div class="eval-content-inputs-top-input-wrapper">
                        <input placeholder="Телефон" type="tel" class="form-input" name="Phone">
                    </div>

                    <div class="eval-content-inputs-top-input-wrapper">
                        <input placeholder="Электронная почта" type="email" class="form-input" name="Mail">
                    </div>

                    <div class="eval-content-inputs-top-input-wrapper">
                        <select class="form-input form-select">
                        </select>
                        <img src="./src/Images/Svg/Arrow Down.svg" class="form-select__arrow" alt="Arrow down icon">
                    </div>
                </div>
                <div class="eval-content-inputs-middle">
                    <textarea name="" id="" cols="40" rows="10" class="form-input"
                    placeholder="Дополнительная информация"
                    name = "Comment"
                    form = "eval-form"
                    ></textarea>
                </div>
                <div class="eval-content-inputs-bottom">
                    <input type="submit" value = "Отправить" class="eval-content-inputs-bottom-sendbtn red-button">

                    <div class="eval-content-inputs-bottom-hint">
                        Или свяжитесь с нами
                        через мессенджеры:
                    </div>
                    <div class="eval-content-inputs-bottom-socials">
                        <a href="#" class="eval-content-inputs-bottom-socials__link whatsapp">
                            <img src="./src/Images/Svg/WhatsApp.svg" alt="WhatsApp link">
                        </a>
                        <a href="viber://chat?number=79852536119" class="eval-content-inputs-bottom-socials__link viber">
                            <img src="./src/Images/Svg/Viber.svg" alt="Viber link">
                        </a>
                        <a href="tg://resolve?domain=79852536119" class="eval-content-inputs-bottom-socials__link telegram">
                            <img src="./src/Images/Svg/Telegram.svg" alt="Telegram link">
                        </a>
                    </div>
                </div>
            </section>
            
            <aside class="eval-content-images-wrapper">
                <div class="eval-content-images">
                    <div class="eval-content-images-blank">
                        <img class="eval-content-images-blank-icon" src="./src/Images/Svg/Add Image.svg">
                        <div class="eval-content-images-blank-title">Перетащите фотографии сюда</div>
                        <div class="eval-content-images-blank-hint">Или нажмите на кнопку</div>
                        <button class="eval-content-images-blank-btn">Выбрать файлы</button>
                    </div>
                    <button class="eval-content-images-plusbtn">+</button>
                    <input type="file" multiple>
                </div>
            </aside>
        </form>
    </section>
    

    <script src="./phone-mask.js"></script>
    <script src="./Misc.js"></script>
    <script src="./Asterisk.js"></script>
    <script src="./DropDown.js"></script>
    <script src="./Validations.js"></script>
    <script src="./Photos.js"></script>
    <script src="./script.js"></script>
</body>
</html>
